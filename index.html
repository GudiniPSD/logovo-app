<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ЛОГОВО ИГРЫ • Инструменты</title>
<style>
:root{
  --bg1:#050814;
  --bg2:#0a0f26;
  --text:#eef3ff;
  --muted:#a9b6df;
  --good:#7CFFB2;
  --blue:#7cb6ff;
  --gold:#ffd37c;
  --pink:#ff7cc2;
  --stroke:#ffffff1f;
  --stroke2:#ffffff2b;
  --radius:22px;
  --shadow: 0 22px 80px #00000080;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue";
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 15% 10%, #6a7cff2b, transparent 55%),
    radial-gradient(1000px 700px at 90% 30%, #ff2cb72b, transparent 55%),
    radial-gradient(900px 700px at 60% 110%, #7cffb21f, transparent 55%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  min-height:100svh;
}

/* Top bar (only in tool view) */
/* Top bar */
.top{
  position:sticky;
  top:0;
  z-index:50;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  background: linear-gradient(180deg, #0f1a3ae6, #070c1ed6);
  border-bottom: 1px solid var(--stroke);
  opacity: 0;
  transform: translateY(-8px);
  pointer-events:none;
  transition: opacity 320ms cubic-bezier(.2,.9,.2,1), transform 320ms cubic-bezier(.2,.9,.2,1);
}
.top.show{
  opacity: 1;
  transform: translateY(0);
  pointer-events:auto;
}
.topIn{
  width:100%;
  margin:0;
  padding: 8px 10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.brand{
  display:flex; align-items:center; gap:12px;
}
.logo{
  width:44px; height:44px; border-radius: 12px;
  box-shadow:0 12px 28px #00000077;
}
.brandText{display:flex; flex-direction:column; line-height:1.05;}
.brandText b{font-weight:1000; letter-spacing:.3px; font-size:14px;}
.brandText span{color:var(--muted); font-weight:900; font-size:12px;}

.btnSmall{
  border:none;
  cursor:pointer;
  user-select:none;
  padding:10px 12px;
  border-radius: 16px;
  font-weight: 1000;
  color: var(--text);
  background: transparent;
  border: 1px solid var(--stroke2);
}
.btnSmall:active{ transform: translateY(1px) scale(.99); }

.main{
  width:100%;
  margin:0;
  padding:0;
}

/* MENU SCREEN */
/* Menu transitions */
.menu{
  visibility: visible;

  transition: opacity 260ms cubic-bezier(.2,.9,.2,1), transform 260ms cubic-bezier(.2,.9,.2,1);
  transform: translateY(0);
  opacity: 1;

  min-height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;

  position: fixed;
  inset: 0;
  z-index: 60;
}
.menuCard{
  width:min(720px, 100%);
  border-radius: var(--radius);
  border: 1px solid var(--stroke);
  box-shadow: var(--shadow);
  background: linear-gradient(180deg, #0f1a3add, #070c1edd);
  padding: 22px 18px;
  text-align:center;
}
.menuLogo{
  width:140px;
  border-radius: 22px;
  box-shadow:0 20px 55px #00000088;
  display:block;
  margin: 0 auto 16px auto;
}
h1{margin:0 0 8px 0; font-size:28px; font-weight:1000;}
.sub{color:var(--muted); margin:0 0 22px 0; font-weight:900;}
.buttons{display:flex; gap:14px; flex-wrap:wrap; justify-content:center;}
.bigBtn{
  border:none;
  cursor:pointer;
  user-select:none;
  padding:18px 22px;
  border-radius: 20px;
  font-size:18px;
  font-weight:1000;
  min-width: 240px;
  transition:.18s;
}
.bigBtn:active{ transform: translateY(1px) scale(.99); }
.bigBtn:hover{ transform: scale(1.03); }
.random{ background: linear-gradient(90deg, var(--good), var(--blue)); color:#06101d; }
.subs{ background: linear-gradient(90deg, #ffffff18, #ffffff10); color: var(--text); border: 1px solid var(--stroke2); }
.chrono{ background: linear-gradient(90deg, var(--gold), var(--pink)); color:#06101d; }
.note{margin-top:16px; color:var(--muted); font-size:12px; line-height:1.35;}
@media(max-width:520px){
  .bigBtn{width:100%; min-width:auto;}
.menu.hidden{
  opacity:0;
  transform: translateY(10px) scale(.985);
  pointer-events:none;

  visibility: hidden;
}


/* TOOL VIEW */
/* Tool area */
.toolWrap{
  position: fixed;
  left: 0;
  right: 0;
  top: 66px;          /* height of top bar area */
  bottom: 0;
  padding: 0;
  opacity:0;
  transform: translateY(8px);
  pointer-events:none;
  transition: opacity 320ms cubic-bezier(.2,.9,.2,1), transform 320ms cubic-bezier(.2,.9,.2,1);
}
.toolWrap.show{
  opacity:1;
  transform: translateY(0);
  pointer-events:auto;
}
.frameWrap{
  width:100%;
  height:100%;
  border-radius: 0;
  overflow:hidden;
  border: 0;
  box-shadow: none;
  background: transparent;
}
iframe{
  width:100%;
  height: 100%;
  border:0;
  display:none;
  background: transparent;
  opacity:0;
  transition: opacity 180ms ease;
}
iframe.show{display:block; opacity:1;}
@media (max-width:520px){
  .toolWrap{ top: 76px; }
}
</style>
</head>

  function lockScroll(lock){
    document.body.style.overflow = lock ? 'hidden' : '';
    document.documentElement.style.overflow = lock ? 'hidden' : '';
  }

  function resetScroll(){
    document.documentElement.scrollTop = 0;
    document.body.scrollTop = 0;
    window.scrollTo(0,0);
  }

  function fromB64Utf8(b64) {
    const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    return new TextDecoder('utf-8').decode(bytes);
  }

  const menu = document.getElementById('menu');
  const topbar = document.getElementById('topbar');
  const toolWrap = document.getElementById('toolWrap');
  const toolTitle = document.getElementById('toolTitle');

  const frameLottery = document.getElementById('frameLottery');
  const frameChrono  = document.getElementById('frameChrono');
  const frameSubs   = document.getElementById('frameSubs');

  // Load tool pages once into iframes
  frameLottery.srcdoc = fromB64Utf8(LOTTERY_B64);
  frameChrono.srcdoc  = fromB64Utf8(CHRONO_B64);
  frameSubs.srcdoc   = fromB64Utf8(SUBS_B64);

  function showTool(which){
    menu.classList.add('hidden');
    lockScroll(true);
    resetScroll();

    topbar.classList.add('show');
    toolWrap.classList.add('show');

    const isLottery = which === 'lottery';
    const isChrono  = which === 'chrono';
    const isSubs    = which === 'subs';

    frameLottery.classList.toggle('show', isLottery);
    frameChrono.classList.toggle('show', isChrono);
    frameSubs.classList.toggle('show', isSubs);

    toolTitle.textContent = isLottery ? 'Рандомайзер' : (isChrono ? 'Хронограф' : 'Абонементы');
    try{
      if (isLottery) frameLottery.contentWindow.scrollTo(0,0);
      if (isChrono)  frameChrono.contentWindow.scrollTo(0,0);
      if (isSubs)    frameSubs.contentWindow.scrollTo(0,0);
    }catch(e){}
    window.scrollTo(0, 0);
  }

  function showMenu(){
    menu.classList.remove('hidden');
    topbar.classList.remove('show');
    toolWrap.classList.remove('show');
    frameLottery.classList.remove('show');
    frameChrono.classList.remove('show');
    frameSubs.classList.remove('show');
    window.scrollTo(0, 0);
  }

  document.getElementById('goLottery').addEventListener('click', () => showTool('lottery'));
  document.getElementById('goChrono').addEventListener('click', () => showTool('chrono'));
  document.getElementById('goSubs').addEventListener('click', () => showTool('subs'));
  document.getElementById('backBtn').addEventListener('click', showMenu);

  // Hide Enter hint on mobile inside chrono iframe
  function hideMobileHint(){
    if (window.innerWidth <= 768){
      const doc = frameChrono.contentDocument;
      if (!doc) return;
      const pills = doc.querySelectorAll('.pill');
      pills.forEach(p => {
        if (p.textContent.includes('Enter') || p.textContent.includes('Подсказка')){
          p.style.display = 'none';
        }
      });
    }
  }

  // Wait a bit to ensure iframe is ready
  setTimeout(hideMobileHint, 500);
  window.addEventListener('resize', hideMobileHint);


  // Start on menu
  showMenu();
</script>
